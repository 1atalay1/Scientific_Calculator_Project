<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
            <h1>Scientific Calculator</h1>
    <div class="machine">
        <div class="resultScreen">
            <div class="operation">Enter Operations</div>
            <div class="result">Result Section</div>
        </div>
        <div class="operators">
            <div class="row">
                <button id="pi" class="value">π</button>
                <button id="e" class="value">e</button>
                <button id="fact" class="op">n!</button>
                <button id="clearAll" class="op">CE</button>
                <button id="clearsingle" class="op">⌫</button>
            </div>
            <div class="row">
                <button id="power3" class="op">x^3</button>
                <button id="overX" class="op">1/x</button>
                <button id="absX" class="op">|x|</button>
                <button id="exp" class="op">exp</button>
                <button id="mod" class="op">mod</button>
            </div>
            <div class="row">
                <button id="eOverX" class="op">e^x</button>
                <button id="ceiling" class="op">⌈x⌉</button>
                <button id="floor" class="op">⌊x⌋</button>
                <button id="xOver1/y" class="op">√x</button>
                <button id="divide" class="op">/</button>
            </div>
            <div class="row">
                <button id="xOverY" class="op">x^y</button>
                <button id="seven" class="value">7</button>
                <button id="eight" class="value">8</button>
                <button id="nine" class="value">9</button>
                <button id="multiply" class="op">*</button>
            </div>
            <div class="row">
                <button id="10overX" class="op">10^x</button>
                <button id="four" class="value">4</button>
                <button id="five" class="value">5</button>
                <button id="six" class="value">6</button>
                <button id="subtract" class="op">-</button>
            </div>
            <div class="row">
                    <button id="sigma" class="op">&#8721;</button>
                    <button id="one" class="value">1</button>
                    <button id="two" class="value">2</button>
                    <button id="three" class="value">3</button>
                    <button id="add" class="op">+</button>
            </div>
            <div class="row">
                <button id="log" class="op">log</button>
                <button id="ln" class="op">ln</button>
                <button id="zero" class="value">0</button>
                <button id="point" class="value" >.</button>
                <button id="equal" class="op">=</button>
            </div>
        </div>
    </div>
    
    <footer>
         OGA &#169;Production
    </footer>
    <script src="./script/index.js"></script>
</body>
</html>
